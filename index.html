<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Dreams Game</title>
    <link rel="icon" type="image/x-icon" href="assets\img\favicon.png">
    <link rel="stylesheet" href="assets/css/index.css">
</head>
<body>

    <!-- Estructura inicio -->

    <div id="start-screen">
        <div class="imagen-portada">
            <img src="assets/img/img-intro.gif">
        </div>
        <div class="reglas">
            <div class="logo"><img src="assets/img/logo.png"></div>
            <div class="texto-intro">Have fun helping Dog find his friend Robot<br>
                Game instructions: Press the space key to <br>jump and avoid colliding with the bad guys</div>
            <button id="start-btn">Play now!</button>
        </div>
    </div>

    <!-- Estructura Juego -->

    </div>

    <div class="contenedor">
        <div class="feria"></div>
        <div class="suelo"></div>
        <div class="dog dog-corriendo"></div>
        <div class="score"></div>
    </div>

    <!-- Estructura Game Over -->

    <div class="game-over"><img src="assets/img/robot-over.png"><div class="title-game-over">GAME OVER</div></div>
    <button id="restart-btn">Dream Again</button>

    <!-- Audio para sonidos del juego -->

    <div id="win-screen" style="display:none;">
        <div class="win-message">
            <img src="assets/img/win-win.png" alt="Win Image">
            <div class="title-win">YOU WIN!!!!!!</div>
        </div>
        <button id="restart-btn" class="play-again-btn">Dream Again</button>
    </div>
   
    <!-- Audio para sonidos del juego -->

    <audio id="jumpSound" src="assets/sounds/jump.mp3"></audio>
    <audio id="crashSound" src="assets/sounds/crash.mp3"></audio>
    <audio id="gameOverSound" src="assets/sounds/gameover.mp3"></audio>
    <audio id="victorySound" src="assets/sounds/win.mp3"></audio>

    <!-- Audio de fondo para todo el juego -->

    <audio id="backgroundMusic" src="assets/sounds/background.mp3" loop></audio>

<script src="assets/js/game-loop.js"></script>
<script src="assets/js/game-logic.js"></script>
<script src="assets/js/game-collision.js"></script>

</body>
</html>
